<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Etch a Sketch</title>
      <script src="esketch.js" defer></script>
      <link rel="stylesheet" href="esketch.css">
    </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <main>
      <div id="buttonBox">
        <button id="black">black</button>
        <button id="color">color</button>
          <div class="colorMenu">
            <button id="red" class="colorBtn">red</button>  
            <button id="blue"class="colorBtn">blue</button>
            <button id="green"class="colorBtn">green</button>
          </div>
        <button id="eraser">eraser</button>
        <button id="clear">clear</button>
        <div id="gridSizeBtn">
          <button id="small" class="sizeBtn">16 X 16</button>
          <button id="medium"class="sizeBtn">32 X 32</button>
          <button id="large"class="sizeBtn">64 X 64</button>
        </div>
      </div>
      <div id="gridContainer"></div>
    </main>
  </body>
</html>
